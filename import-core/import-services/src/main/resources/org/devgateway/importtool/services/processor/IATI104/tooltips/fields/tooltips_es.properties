contact-info= Información de contacto     
default-flow-type= El tipo de asistencia provista, por ej. Asistencia Oficial al Desarrollo (AOD). Para obtener el valor del atributo @code, consulte http://iatistandard.org/codelists/flow_type     
transaction= Dinero comprometido o real que fluye dentro o fuera de una actividad de ayuda.      
transaction_C=Obligación/Compromiso  firme y por escrito de un donante o proveedor de proporcionar una monto específico \
  de fondos, bajo términos y condiciones particulares, con fines específicos, para el beneficio del receptor.
transaction_D= Fondos  que se ponen a disposición de un gobierno o Agencia de Gobierno o los fondos transferidos entre \
  dos actividades reportadas por separado. Note que de acuerdo a los estándares de trazabilidad de IATI, el receptor de \
  un desembolso también debe estar obligado a informar sus actividades a IATI.
sector= Código de sector y nombre. Para obtener el valor del atributo @code, consulte http://iatistandard.org/codelists/sector      
recipient-country= Un país socio que se beneficiará de esta actividad. Este elemento es principalmente para fines administrativos y geopolíticos. Para conocer el valor del atributo @code, consulte http://iatistandard.org/codelists/country      
participating-org_Funding= Organización o Agencia de Gobierno que proporciona los fondos para la actividad.
participating-org_Accountable=Organización responsable de la supervisión de la actividad y sus resultados.
participating-org_Extending=Organización que gestiona el presupuesto y dirige la actividad en nombre de la \
  organización que proporciona los fondos para la actividad.
participating-org_Implementing= Organización encargada de la ejecución física de la actividad.
participating-org= Una organización (incluida la organización declarante) involucrada con la actividad. Puede ser un donante, un fondo, una agencia, etc. Para conocer el valor del atributo @type, visite http://iatistandard.org/codelists/organisation-type
Para conocer el valor del atributo @ref, consulte la lista de organizaciones registradas oficialmente en http://iatistandard.org/codelists/organisation
policy-marker= Una política o tema abordado por la actividad. Para conocer el valor del atributo @code, consulte http://iatistandard.org/codelists/policy_marker      
default-finance-type= El tipo de financiación (por ejemplo, alivio de la deuda). Para conocer el valor del atributo @code, consulte http \: //iatistandard.org/codelists/finance_type      
location= Una ubicación geográfica
default-aid-type= El tipo de ayuda que se suministra (apoyo presupuestario, alivio de la deuda, etc.). Para conocer el valor del atributo @code, consulte http://iatistandard.org/codelists/aid_type      
activity-status= El estado actual del proyecto (por ejemplo, "planificado"). A Para el valor del atributo @code, consulte http://iatistandard.org/codelists/activity_status      
activity-date= Fecha de inicio planificada para la actividad en formato de fecha ISO 8601, p. Ej. "2010-10-01". Para conocer el valor del atributo @type, consulte http://iatistandard.org/codelists/activity_date_type
activity-date_start-planned= Fecha en la cual está planificado el comienzo de la actividad, por ejemplo la fecha \
  del primer desembolso planificado o cuándo está planificada la ejecución física de la actividad comienza.
activity-date_end-planned= Fecha en la cual está planificado que la actividad finalice, por ejemplo la fecha del  \
  último desembolso planificado o cuando está planificada la ejecución física de la actividad está finalizada.
activity-date_start-actual= Fecha en la cual la actividad efectivamente comienza, por ejemplo la fecha real del \
  primer desembolso o cuando la ejecución física de la actividad comienza.
activity-date_end-actual= Fecha en la cual la actividad efectivamente finaliza, por ejemplo la fecha real del \
  último desembolso o la fecha en la cual la ejecución física de la actividad  ha finalizado
default-tied-status= Especifique si la ayuda está desvinculada, vinculada o parcialmente vinculada. Para conocer el valor del atributo @code, consulte http://iatistandard.org/codelists/tied_status      
provider-org= La organización que proporciona el dinero para la transacción. vistite la lista de organizaciones registradas oficinalmente http://iatistandard.org/codelists/organisation
activity-scope=Límites geográficos de la actividad: regional, nacional, sub-nacional, etc.
description=\n       Una descripción más larga y legible que contempla una descripción significativa de la actividad.\n