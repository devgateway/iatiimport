contact-info=\n        Contact du projet. Inscrivez les contacts des personnes ressources\n        du projet.\n    Vous pouvez saisir les informations de chaque\n        personne contact.\n
default-flow-type=\n        Indique si l'activité est financée par l'Aide Publique au\n        Développement (APD), aux par d'Autres Flux Financiers Officiels (AFFO), etc.\n
transaction=\n        Flux financiers, engagés ou effectifs, provenant ou destinés\n        à une activité d'aide.\n
transaction_C=Obligation ferme et écrite d’un partenaire sur la mise à disposition d’un montant déterminé de fonds, \
  selon des conditions et des termes particuliers, à des fins spécifiques, dans l’intérêt du destinataire.
transaction_D=Fonds sortants mis à la disposition d’un gouvernement ou d’une organisation récipiendaire, ou fonds \
  transférés \
  entre deux activités déclarées séparément. Selon les normes de traçabilité d’IATI, le bénéficiaire d’un décaissement \
  devrait également être tenu de faire un rapport sur ses activités à l’IATI
transaction_E= Fonds sortants dépensés en biens et services pour l’activité. Les destinataires de dépenses ne sont \
  pas concernés par les normes de traçabilité d’IATI.
sector=\n        Un code spécifique, provenant d'une classification connue, qui catégorise\n        l'objet de l'activité.\n    Le secteur DOIT ETRE spécifié\n   ici OU au niveau des transactions individuelles, pour TOUTES les transactions.\n
recipient-country=\n        Le pays partenaire qui bénéficie de l'activité.\n        Si le pays n\u2019est pas mentionné, le rapport d\u2019activité\n        peut utiliser à la place l\u2019élément recipient-region. Pour\n        l'emplacement géographique, utilisez l'attribut localisation.\n\n       Vous pouvez incrire plusieurs pays et régions à la fois. Dans ce cas,\n        vous aurez également à spécifier le pourcentage attribué à chacun d'eux pour déterminer la part\n        des engagements totaux pour chaque pays ET chaque région mentionné.\n\n        Le pays peut également être spécifié au niveau des transactions individuelles plutôt qu'au\n        niveau de l'activité. Si le pays bénéficiaire ou la région bénéficiaire sont\n        spécifiés au niveau de la transaction individuelle, TOUTES les transactions devront\n        contenir un pays bénéficiaire ou une région bénéficiaire. De plus, \n        iati-activity/recipient-country \n        et iati-activity/recipient-region ne PEUVENT PAS ETRE utilisés.\n
iati-identifier=\n        L'identifiant unique de l'activité.\n\n        Il DOIT être précédé SOIT de l'identifiant IATI actuel\n        de l'organisation pour l'organisation déclarante\n        (reporting-org/\\@ref) OU un indicateur inscrit au préalable dans\n        other-identifier, et attribué à l'identifiant\u2019s \n        de l'activité. Le préfixe et le suffixe doivent être\n        séparés par un tiret "-".\n\n        Une fois qu'une activité a été inscrite à IATI, son identifiant NE DOIT PAS être modifié dans les mises à jour ultérieures.\n
participating-org=\n       Les organisations (y compris l'organisation déclarante)\n        associées à l'activité.  Peut être un donateur, un fonds, une agence,\n        etc.  Il est fortement recommandé de spécifier les attributs @identifier et @role.\n           Peut inclure le nom de l'organisation dans le\n        contenu.\n\n        Si l'organisation déclarante joue un rôle dans l'activité, ce rôle doit \n       être mentionné ici.  Une organisation peut avoir plusieurs\n        rôles (eg, agence de financement et agence d'exécution)\: dans ce cas\n        chaque rôle doit être mentionné et le nom de l'organisation \n        répété pour chaque rôle.\n
policy-marker=\n        La politique ou la thèmatique traitée par l'activité.   Cet élément a été \n   conçu pour la création de rapports sur les marqueurs de stratégie CRS/DAC de l'OCDE (colonnes 20-23 et 28 à 31 du format de rapport CRS ++). Cependant \n    l'attribut, vocabulary, permet son utilisation par d'autres systèmes (y compris les systèmes locaux).    Cet élément peut être répété pour chaque marqueur de stratégie. \n
default-finance-type=\n        Le type de financement (e.g. prêt, don, allègement de la dette).    Correspond à la valeur par défaut pour toutes les transactions\n        du rapport d'activités; cette valeur peut être remplacée au niveau des\n        transactions individuelles.\n
location=\n        L'identification géographique des emplacements cibles d'une activité.\n      L'emplacement peut-être décrit sur la base\n        références, coordonnées, limites géographiques ou \n        avec un texte descriptif.\n     Plusieurs localisation peuvent être inscrites.\n
default-aid-type=\n        Le type d'assistance (support budgétaire, assistance technique,\n        etc.).  Correspond à la valeur par défaut pour toutes les\n        transactions financières de l'activité; elle peut être remplacée au\n        niveau des transactions individuelles.\n\n
activity-status=\n        Le statut actuel du projet (e.g. "prévu")\n         Voir http\://iatistandard.org/codelists/activity_status\n
activity-date=\n        Les dates de début et de fin prévues et effectives de l'activité.\n   Les dates de début peuvent correspondre aux dates prévues ou effectives du financement ou \n        aux dates de début de l'activité physique. Les dates de fin, \n        devraient, si possible, correspondre à la date marquant la fin de l'activité physique. \n          Les dates doivent respecter le format ISO 8601, e.g. "2010-10-01".  Le contenu du texte peut utiliser un format de date plus général (e.g. 2011T1)\n        ce qui permet d'enregistrer des dates moins précises par mois, trimestre, ou\n        année.\n
activity-date_start-planned=La date à laquelle le démarrage de l’activité est prévue, par exemple la date prévue du \
  premier décaissement ou la date prévue de démarrage des travaux.
activity-date_end-planned=La date prévue pour la fin de l’activité, par exemple la date prévue du dernier décaissement \
  ou la date prévue de fin  des travaux.
activity-date_start-actual=La date de démarrage effective de l’activité, par exemple, la date effective du premier \
  décaissement ou la date effective de démarrage des travaux.
activity-date_end-actual=La date effective de fin de l’activité, par exemple, la date effective du dernier décaissement \
  ou la date effective de fin des travaux.

default-tied-status=\n        Indique si l'aide est liée, non-liée ou partiellement liée,\n     Correspond à une valeur par défaut, pour toutes les transactions financières de l'activité; elle peut être remplacée au niveau de la transaction\n individuelle.\n\n    Si une activité est partiellement liée, il est recommandé que les engagements liés\n   et non-liés soient inscrits comme transactions distinctes\n    et que l'attribut transaction/tied-status soit utilisé pour les classer.
provider-org=\n      L'organisation qui finance la transaction (si elle est omise, l'organisation donatrice sera \
  l'organisation déclarante).
activity-scope=\n     Les limites géographiques de l'activité: région, national, département, etc.
description=\n       Une description lisible et détaillée de l'activité.\n
