#Wed Aug 22 12:13:47 ART 2018
contact-info=Contact du projet. Inscrivez le contact qui vous semble le plus approprié.
default-flow-type=Le type d'assistance fournie, e.g. Aide Publique au Développement (APD).  Les types seront définis \
  par IATI. Pour la valeur de l'attribut @code, voir http\://iatistandard.org/codelists/flow_type
transaction=Le montant engagé ou effectif provenant ou destiné à une activité d'aide. L'attribut @ref est \
  l'identifiant unique d'une transaction, pour la faire correspondre à l'entrée correspondante d'une autre \
  activité.
transaction_C=Obligation ferme et écrite d’un partenaire sur la mise à disposition d’un montant déterminé de fonds, \
  selon des conditions et des termes particuliers, à des fins spécifiques, dans l’intérêt du destinataire.
transaction_D=Fonds sortants mis à la disposition d’un gouvernement ou d’une organisation récipiendaire, ou fonds \
  transférés \
  entre deux activités déclarées séparément. Selon les normes de traçabilité d’IATI, le bénéficiaire d’un décaissement \
  devrait également être tenu de faire un rapport sur ses activités à l’IATI
sector=Code et nom du secteur.  Pour l'attribut @code, voir http\://iatistandard.org/codelists/sector
recipient-country=Le pays partenaire qui bénéficiera de cette activité.  Cet  élément est principalement \
  destiné à des fins administratives et  géopolitiques.  Si le pays n\u2019est pas mentionné, le rapport \
  d\u2019activité peut utiliser à la place l\u2019élément destinataire-région. Pour l'emplacement \
  géographique, utilisez l'attribut localisation. Pour la valeur de l'attribut @code, voir \
  http\://iatistandard.org/codelists/country
participating-org=Les organisations (y compris l'organisation déclarante) associées à l'activité.  Peut être un \
  donateur, un fonds, une agence, etc.  Il est fortement recommandé de spécifier les attributs @identifier et @role\
             Peut inclure le nom de l'organisation dans le contenu. Pour la valeur de l'attribut @type, \
  voir http\://iatistandard.org/codelists/organisation-type Pour la valeur de l'attribut @ref, voir la liste\
   des organisations officiellement-enregistrées dans http\://iatistandard.org/codelists/organisation
participating-org_Funding= L’organisation ou l’agence du gouvernement qui finance l’activité.
participating-org_Accountable=L’organisation responsable du suivi de l’activité et de ses résultats.
participating-org_Extending=L’organisation qui gère le budget et les actions liées à une activité pour le compte de \
  l’agence donatrice.
participating-org_Implementing= L’organisation en charge de l’exécution physique du projet.

policy-marker=La politique ou la thèmatique traitée par l'activité.  La description de la thématique apparait dans le\
   contenu, et son identifiant dans l'attribut @ref.  L'attribut @vocabulary peut également aider à \
  fragmenter les marqueurs dans un répertoire distinct.  Cet élément peut être répété pour chaque marqueur \
  de stratégie.   Pour la valeur de l'attribut @code, voir http\://iatistandard.org/codelists/policy_marker
default-finance-type=Le type de financement (e.g. allègement de la dette). Les types sont definis par IATI.  \
  Correspond à la valeur par défaut pour toutes les transactions du rapport d'activités; cette valeur peut être \
  remplacée par des ransactions individuelles. Pour la valeur de l'attribut @code, voir \
  http\://iatistandard.org/codelists/finance_type
location=La localisation géographique.
default-aid-type=Le type d'assistance (support budgétaire, assistance technique, etc.).  Cet élément correspond à la \
  valeur par défaut pour toutes les transactions financières de l'activité; elle peut être remplacée au \
  niveau des transactions individuelles. Pour la valeur de l'attribut @code, voir http\://iatistandard\
  .org/codelists/aid_type
activity-status=Le statut actuel du projet (e.g. "prévu"), en utilisant la liste définie par IATI.  Pour la valeur de\
   l'attribut @code,voir http\://iatistandard.org/codelists/activity_status
activity-date=Date de début prévue de l'activité au format ISO 8601, e.g. "2010-10-01".  Pour la valeur de l'attribut\
   @type, voir http\://iatistandard.org/codelists/activity_date_type
activity-date_start-planned=La date à laquelle le démarrage de l’activité est prévue, par exemple la date prévue du \
  premier décaissement ou la date prévue de démarrage des travaux.
activity-date_end-planned=La date prévue pour la fin de l’activité, par exemple la date prévue du dernier décaissement \
  ou la date prévue de fin  des travaux.
activity-date_start-actual=La date de démarrage effective de l’activité, par exemple, la date effective du premier \
  décaissement ou la date effective de démarrage des travaux.
activity-date_end-actual=La date effective de fin de l’activité, par exemple, la date effective du dernier décaissement \
  ou la date effective de fin des travaux.
default-tied-status=Spécifie si l'aide est non liée, liée ou partiellement liée, en utilisant la liste de \
  codes créées par IATI.  Le contenu est sous format de texte libre et peut inclure plus de détails au besoin.  Pour \
  la valeur de l'attribut @code, voir http\://iatistandard.org/codelists/tied_status
provider-org= L'organisation qui finance la transaction (si elle est omise, l'organisation donatrice sera \
  l'organisation déclarante). Pour la valeur de l'attribut @ref , voir la liste des organisations officiellement enregistrées \
  http://iatistandard.org/codelists/organisation
activity-scope=Les limites géographiques de l'activité: régional, national, départemental, etc.
description=Une description lisible et détaillé de l'activité.