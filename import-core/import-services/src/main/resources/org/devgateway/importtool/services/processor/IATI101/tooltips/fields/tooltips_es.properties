Para conocer el valor del atributo @ref, consulte la lista de organizaciones registradas oficialmente en http://iatistandard.org/codelists/organisation    
policy-marker= Una política o tema abordado por la actividad. Para conocer el valor del atributo @code, consulte http \: //iatistandard.org/codelists/policy_marker      
default-finance-type= El tipo de financiación (por ejemplo, alivio de la deuda). Para conocer el valor del atributo @code, consulte http \: //iatistandard.org/codelists/finance_type  
location= Una ubicación geográfica
default-aid-type= El tipo de ayuda que se suministra (apoyo presupuestario, alivio de la deuda, etc.). Para conocer el valor del atributo @code, consulte http://iatistandard.org/codelists/aid_type      
activity-status= El estado actual del proyecto (por ejemplo, "planificado"). A Para el valor del atributo @code, consulte http://iatistandard.org/codelists/activity_status
activity-date= Fecha de inicio planificada para la actividad en formato de fecha ISO 8601, p. Ej. "2010-10-01". Para conocer el valor del atributo @type, consulte http://iatistandard.org/codelists/activity_date_type      
default-tied-status= Especifique si la ayuda está desvinculada, vinculada o parcialmente vinculada. Para conocer el valor del atributo @code, consulte http://iatistandard.org/codelists/tied_status      
