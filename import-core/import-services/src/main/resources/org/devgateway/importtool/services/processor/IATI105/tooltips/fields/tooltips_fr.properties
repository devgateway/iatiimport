contact-info=\n        Contact du projet. Inscrivez les contacts des personnes ressources\n        du projet.\n    Vous pouvez saisir les informations de chaque\n        personne contact.\n
default-flow-type=\n        Le type d'assistance fournie, e.g. Aide Publique au\n        Développement (APD).  Les types seront définis par IATI.\n\n        Pour la valeur de l'attribut @code, voir\n        http\://iatistandard.org/codelists/flow_type\n
transaction=\n        Le montant engagé ou effectif provenant ou destiné à\n        une activité d'aide. L'attribut @ref est l'identifiant unique d'une\n        transaction, pour la faire correspondre à l'entrée\n        correspondante d'une autre activité.\n
transaction_C=Obligation ferme et écrite d’un partenaire sur la mise à disposition d’un montant déterminé de fonds, \
  selon des conditions et des termes particuliers, à des fins spécifiques, dans l’intérêt du destinataire.
transaction_D=Fonds sortants mis à la disposition d’un gouvernement ou d’une organisation récipiendaire, ou fonds \
  transférés \
  entre deux activités déclarées séparément. Selon les normes de traçabilité d’IATI, le bénéficiaire d’un décaissement \
  devrait également être tenu de faire un rapport sur ses activités à l’IATI
sector=\n        Code et nom du secteur.  Pour l'attribut @code,\n        voir http\://iatistandard.org/codelists/sector\n\n        L'attribut @code ou un texte descriptif est\n        nécessaire.\n
recipient-country=\n        Le pays partenaire qui bénéficiera de cette activité.  Cet\n        élément est principalement destiné à des fins administratives et \n        géopolitiques.  Si le pays n\u2019est pas mentionné, le rapport d\u2019activité\n        peut utiliser à la place l\u2019élément destinataire-région. Pour\n        l'emplacement géographique, utilisez l'attribut localisation.\n\n        Pour la valeur de l'attribut @code, voir\n        http\://iatistandard.org/codelists/country\n
participating-org=\n       Les organisations (y compris l'organisation déclarante)\n        associées à l'activité.  Peut être un donateur, un fonds, une agence,\n        etc.  Il est fortement recommandé de spécifier les attributs @identifier et @role\n           Peut inclure le nom de l'organisation dans le\n        contenu.\n\n        Pour la valeur de l'attribut @type, voir\n        http\://iatistandard.org/codelists/organisation-type\n\n        Pour la valeur de l'attribut @ref, voir la liste des\n        organisations officiellement-enregistrées dans\n        http\://iatistandard.org/codelists/organisation\n
participating-org_Funding= L’organisation ou l’agence du gouvernement qui finance l’activité.
participating-org_Accountable=L’organisation responsable du suivi de l’activité et de ses résultats.
activity-scope=\n        What geographical area does the activity encompass?\n        eg. Global, Regional, Multi-National, National, Multiple\n        (sub-national) administrative areas, etc\n      
  l’agence donatrice.
participating-org_Implementing= L’organisation en charge de l’exécution physique du projet.
policy-marker=\n        La politique ou la thèmatique traitée par l'activité.  La\n        description de la thématique apparait dans le contenu, et son identifiant\n        dans l'attribut @ref.  L'attribut @vocabulary\n        peut également aider à fragmenter les marqueurs dans un\n        répertoire distinct.  Cet élément peut être répété pour chaque\n        marqueur de stratégie.   Pour la valeur de l'attribut @code, voir\n        http\://iatistandard.org/codelists/policy_marker\n
default-finance-type=\n        Le type de financement (e.g. allègement de la dette). Les types sont\n        definis par IATI.  Correspond à la valeur par défaut pour toutes les transactions\n        du rapport d'activités; cette valeur peut être remplacée par des\n        transactions individuelles.\n\n        Pour la valeur de l'attribut @code, voir\n        http\://iatistandard.org/codelists/finance_type\n
location=\n        L'identification géographique des emplacements cibles d'une activité.\n      L'emplacement peut-être décrits sur la base\n        référence, coordonnées, limites géographiques ou \n        un texte descriptif.\n
default-aid-type=\n        Le type d'assistance (support budgétaire, assistance technique,\n        etc.).  Cet élément correspond à la valeur par défaut pour toutes les\n        transactions financières de l'activité; elle peut être remplacée au\n        niveau des transactions individuelles.\n\n        Pour la valeur de l'attribut @code, voir\n        http\://iatistandard.org/codelists/aid_type\n
activity-status=\n        Le statut actuel du projet (e.g. "prévu"), en utilisant la\n        liste définie par IATI.  Pour la valeur de l'attribut @code,\n        voir http\://iatistandard.org/codelists/activity_status\n
activity-date=\n        Les dates de début et de fin prévues et effectives de l'activité.\n   Les dates de début peuvent correspondre aux dates prévues ou effectives du financement ou \n        aux dates de début de l'activité physique. Les dates de fin, \n        devraient, si possible, correspondre à la date marquant la fin de l'activité physique. \n          Les dates doivent respecter le format ISO 8601, e.g. "2010-10-01".  Pour la valeur de l'attribut @type\n        , voir\n        http\://iatistandard.org/codelists/activity_date_type\n       Le contenu du texte peut faire référence à un format de date plus général (e.g. 2011T1)\n        ce qui permet d'enregistrer des dates moins précises par mois, trimestre, ou\n        année.\n
activity-date_start-planned=La date à laquelle le démarrage de l’activité est prévue, par exemple la date prévue du \
  premier décaissement ou la date prévue de démarrage des travaux.
activity-date_end-planned=La date prévue pour la fin de l’activité, par exemple la date prévue du dernier décaissement \
  ou la date prévue de fin  des travaux.
activity-date_start-actual=La date de démarrage effective de l’activité, par exemple, la date effective du premier \
  décaissement ou la date effective de démarrage des travaux.
activity-date_end-actual=La date effective de fin de l’activité, par exemple, la date effective du dernier décaissement \
  ou la date effective de fin des travaux.
default-tied-status=\n        Spécifie si l'aide est non liée, liée ou partiellement liée,\n        en utilisant la liste de codes créées par IATI.  Le contenu est sous format de texte libre\n        et peut inclure plus de détails au besoin.  Pour la valeur de l'attribut\n        @code, voir\n        http\://iatistandard.org/codelists/tied_status\n
provider-org= L'organisation qui finance la transaction (si elle est omise, l'organisation donatrice sera \
  l'organisation déclarante). Pour la valeur de l'attribut @ref , voir la liste des organisations officiellement enregistrées \n
  http://iatistandard.org/codelists/organisation
activity-scope=Les limites géographiques de l'activité: régional, national, départemental, etc.
